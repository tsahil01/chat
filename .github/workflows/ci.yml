name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      changes_detected: ${{ steps.auto_commit.outputs.changes_detected }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format with Prettier
        run: pnpm format

      - name: Lint & Fix
        run: pnpm lint -- --fix

      - name: Commit and push changes
        id: auto_commit
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format code with prettier and lint"
          file_pattern: "*.ts *.tsx *.md"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Type Check
        run: pnpm turbo run check-types

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-and-typecheck
    if: needs.lint-and-typecheck.outputs.changes_detected != 'true'

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: postgres  # ggignore
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db  # ggignore
          EXASEARCH_API_KEY: dummy_key_for_ci  # ggignore
          FIRECRAWL_API_KEY: dummy_key_for_ci  # ggignore
