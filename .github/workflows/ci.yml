name: CI

on:
  push:
    branches: [main, develop, optimize]
  pull_request:
    branches: [main, develop, optimize]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      GITHUB_CLIENT_ID: "dummy_github_client"
      GITHUB_CLIENT_SECRET: "dummy_github_secret"
      GOOGLE_CLIENT_ID: "dummy_google_client"
      GOOGLE_CLIENT_SECRET: "dummy_google_secret"
      OPENROUTER_API_KEY: "dummy_openrouter_key"
      MOONSHOT_API_KEY: "dummy_moonshot_key"
      EXA_API_KEY: "dummy_exa_key"
      FIRECRAWL_API_KEY: "dummy_firecrawl_key"
      DODO_PAYMENTS_API_KEY: "dummy_payments_key"
      DODO_PAYMENTS_WEBHOOK_SECRET: "dummy_webhook_secret"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.4.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm turbo db:generate

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
